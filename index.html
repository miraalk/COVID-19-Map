<!DOCTYPE html>
<html lang="en">

<head>
    <title>Heat Map MVP</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="data/in_self_isolation_SAMPLE.js"></script>
    <script type="text/javascript" src="data/postal_code_boundaries.js"></script>
    <script type="text/javascript" src="data/confirmed.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfw51cL9X48flwNP4xd1_oS2sLv44YlGY&libraries=visualization"></script>
    <script type="text/javascript" src="https://cdn.klokantech.com/maptilerlayer/v1/index.js"></script>
</head>

<body>
<h3>COVID-19 Heat Map</h3>
<!--The div element for the map -->
<div id="map"></div>

<div id="floating-panel">
<div>
    <input type="radio" id="confirmed" name="layers" value="confirmed" onclick="toggle_clicked(this)" checked>
    <label for="confirmed">Confirmed</label>
</div>

<div>
    <input type="radio" id="in_self_isolation" name="layers"  onclick="toggle_clicked(this)" value="in_self_isolation">
    <label for="in_self_isolation">In Self Isolation</label>
</div>
</div>

<script src="script.js"></script>
</body>
</html>
