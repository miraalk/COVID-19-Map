<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<head>
    <title>COVID-19 Map/Carte</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
    <meta content="utf-8" http-equiv="encoding"/>

    <link rel="stylesheet" type="text/css" href="style/style.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"/>
    <link rel="stylesheet" type="text/css" href="lib/leaflet-search/dist/leaflet-search.src.css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"/>

    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>

    <script src="lib/leaflet-search/dist/leaflet-search.src.js"></script>
    <script type="text/javascript" src="res/converted_boundaries.js"></script>
    <script type="text/javascript" src="res/text.js"></script>
    <script type="text/javascript" src="javascripts/tab.js"></script>
</head>

<body>
<div id="header">
    <div class="name_div">
        <h3 id="map_title" class="lang"></h3>
    </div>

    <div class="switch-field">
        <input
                type="radio"
                id="in_self_isolation"
                name="layers"
                onclick="toggle_clicked(this.value)"
                value="potential"
                checked
        />
        <label id="pot_button" class="noselect lang" for="in_self_isolation"></label>

        <input
                type="radio"
                id="high_risk"
                name="layers"
                onclick="toggle_clicked(this.value)"
                value="vulnerable"
        />
        <label id="vul_button" class="noselect lang" for="high_risk"></label>

        <input
                type="radio"
                id="pot_vul"
                name="layers"
                onclick="toggle_clicked(this.value)"
                value="pot_vul"
        />
        <label id="pot_vul_button" class="noselect lang" for="pot_vul"></label>

        <input
                type="radio"
                id="confirmed"
                name="layers"
                onclick="toggle_clicked(this.value)"
                value="confirmed"
        />
        <label id="cul_button" class="noselect lang" for="confirmed"></label>
    </div>
</div>

<!--The div element for the map -->
<div id="body">
    <div id="map"></div>

    <div id="update_time">
        <p></p>
    </div>

    <div class="footer">
        <div id="instructions_btn" class="footer_element lang"></div>
        <div id="about_map_btn" class="footer_element lang"></div>
    </div>

    <!-- The Modals (pop ups) -->
    <div id="about_map_modal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span id="close_about_map" class="close">&times;</span>
            <h3 id="aboutTitle" class="lang"></h3>
            <p id="aboutText1" class="lang"></p>
            <p id="aboutText2" class="lang"></p>
            <p id="aboutText3" class="lang"></p>

            <h3 id="segment_title" class="lang"></h3>
            <p id="segment_text" class="lang"></p>

            <h3 id="data_sources" class="lang"></h3>
            <ul>
                <li id="pot_case_link" class="lang"></li>
                <li id="conf_case_link" class="lang"></li>
                <li id="conf_case_ont" class="lang"></li>
            </ul>
        </div>
    </div>
    <div id="instructions_modal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span id="close_instructions" class="close">&times;</span>
            <h3 id="instructions_title" class="lang"></h3>
            <p id="welcome_text" class="lang"></p>
            <p id="instructionsText1" class="lang"></p>
            <p id="instructionsText2" class="lang"></p>
            <p id="instructionsText3" class="lang"></p>
            <p id="instructionsText4" class="lang"></p>
            <p id="instructionsText5" class="lang"></p>
            <p id="instructionsText6" class="lang"></p>
        </div>
    </div>
</div>

<script type="text/javascript" src="javascripts/text_loader.js"></script>

<!-- Firebase JS SDK -->
<script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-remote-config.js"></script>
<script src="/__/firebase/7.12.0/firebase-storage.js"></script>
<script src="/__/firebase/init.js"></script>

<script type="text/javascript" src="javascripts/map.js"></script>
<script type="text/javascript" src="javascripts/location.js"></script>
<script type="text/javascript" src="javascripts/toggle.js"></script>
<script type="text/javascript" src="javascripts/modal.js"></script>
<script type="text/javascript" src="javascripts/data_loader.js"></script>
</body>
</html>
